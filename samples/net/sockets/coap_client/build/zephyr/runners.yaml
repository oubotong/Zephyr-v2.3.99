# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd
- openocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Default command line arguments. The ones in "common" are always given.
# The other sub-keys give runner-specific arguments.
args:
  common:
  - --board-dir=/home/dafran/test/zephyr/boards/arm/nrf52840dk_nrf52840
  - --elf-file=/home/dafran/test/zephyr/samples/net/sockets/coap_client/build/zephyr/zephyr.elf
  - --hex-file=/home/dafran/test/zephyr/samples/net/sockets/coap_client/build/zephyr/zephyr.hex
  - --bin-file=/home/dafran/test/zephyr/samples/net/sockets/coap_client/build/zephyr/zephyr.bin
  - --gdb=/home/dafran/zephyr-sdk-0.11.3/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  - --openocd=/home/dafran/zephyr-sdk-0.11.3/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  - --openocd-search=/home/dafran/zephyr-sdk-0.11.3/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts
  nrfjprog:
    - --nrf-family=NRF52
  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-pre-init
    - set WORKAREASIZE 0x4000
    - --cmd-pre-init
    - source [find interface/jlink.cfg]
    - --cmd-pre-init
    - transport select swd
    - --cmd-pre-init
    - source [find target/nrf52.cfg]
    - --cmd-pre-init
    - $_TARGETNAME configure -rtos auto
